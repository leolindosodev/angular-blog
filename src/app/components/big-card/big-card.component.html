<div class="container__big-card">
    <!--conteúdo mockado(não dinamico)-->

        <img src="{{ photoCover }}" alt="imagem de fundo">

    <div class="big-card__title">
            <h1><a href="https://angular.io" target="_blank" rel="external">{{ cardTitle }}</a></h1>

    </div>
</div>
